<section class="feedbacks" id="feedbacks">
  <div class="container">
    <div class="feedbacks-content-text">
      <h2 class="feedbacks-title">Відгуки клієнтів</h2>
      <p class="feedbacks-subtitle">
        Дізнайтеся, що кажуть наші задоволені клієнти про наші меблі.
      </p>
    </div>

    <div class=".feedback-slider swiper">

    <div class="feedback-controls">
      <div class="swiper-pagination"></div>

      <button class="swiper-button-prev" aria-label="Попередній відгук">
        <svg>...</svg>
      </button>
      <button class="swiper-button-next" aria-label="Наступний відгук">
        <svg>...</svg>
      </button>
    </div>
  </div>
</section>
