<section class="feedbacks" id="feedback">
  <div class="container">
    <div class="feedbacks-content-text">
      <h2 class="feedbacks-title">Відгуки клієнтів</h2>
      <p class="feedbacks-subtitle">
        Дізнайтеся, що кажуть наші задоволені клієнти про наші меблі.
      </p>
    </div>

    <div id="loader" class="loader"></div>
    <div class="feedback-slider swiper">
      <ul class="swiper-wrapper" id="feedback-list"></ul>
    </div>

    <div class="feedback-controls">
      <div class="swiper-pagination feedback-pagination"></div>
      <div class="navigation-wrapper">
        <button
          class="swiper-button-prev feedback-prev"
          aria-label="Попередній відгук"
        >
          <svg width="24" height="24" viewBox="0 0 32 32">
            <use href="./img/icons.svg#icon-left-arrow-alt"></use>
          </svg>
        </button>
        <button
          class="swiper-button-next feedback-next"
          aria-label="Наступний відгук"
        >
          <svg width="24" height="24" viewBox="0 0 32 32">
            <use href="./img/icons.svg#icon-right-arrow-alt"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
