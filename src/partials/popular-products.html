<section class="popular-products" id="popular-products">
  <div class="container">
    <h2 class="popular-products-titile">Популярні товари</h2>
    <div class="swiper popular-products-swiper">
      <ul class="popular-products-gallery swiper-wrapper"></ul>

      <div class="swiper-container">
        <div class="swiper-pagination"></div>
        <div class="swiper-button-container">
          <button class="swiper-button-prev" aria-label="Попередній відгук">
            <svg width="24" height="24" viewBox="0 0 32 32">
              <use href="./img/icons.svg#icon-left-arrow-alt"></use>
            </svg>
          </button>

          <button class="swiper-button-next" aria-label="Наступний відгук">
            <svg width="24" height="24" viewBox="0 0 32 32">
              <use href="./img/icons.svg#icon-right-arrow-alt"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <span class="loader"></span>
  </div>
</section>
